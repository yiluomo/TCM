<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="bodyContainer">
        <img src="./img/login.png" alt="">
        <div class="loginContainer">
            <!-- 登录方式切换标签 -->
            <div class="tab-container">
                <button class="tab-btn active" data-tab="qrcode-login">扫码登录</button>
                <button class="tab-btn" data-tab="password-login">用户登录</button>
            </div>

            <!-- 账号密码登录表单 -->
            <div class="tab-content" id="password-login">
                <form class="login-form">
                    <div class="form-group">
                        <input type="text" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="密码" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> 记住密码
                        </label>
                        <a href="#" class="forgot-password">忘记密码?</a>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                    <div class="form-footer">
                        <span class="login-method">登录方式</span>
                        <span class="register-link">注册账号</span>
                    </div>
                </form>
            </div>

            <!-- 二维码登录 -->
            <div class="tab-content active" id="qrcode-login">
                <div class="qrcode-container">
                    <div class="qrcode-placeholder">
                        <!-- 这里放置二维码 -->
                        <p>二维码区域</p>
                    </div>
                    <p class="qrcode-tip">请使用手机扫描二维码登录</p>
                </div>
            </div>

            <!-- 忘记密码表单 -->
            <div class="tab-content" id="forgot-password-form">
                <form class="forgot-form">
                    <h3>找回密码</h3>
                    <div class="form-group">
                        <input type="text" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="请输入注册邮箱" required>
                    </div>
                    <div class="form-group">
                        <div class="verification-code">
                            <input type="text" placeholder="请输入验证码" required>
                            <button type="button" class="send-code-btn">发送验证码</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">提交</button>
                    <button type="button" class="back-btn">返回登录</button>
                </form>
            </div>

            <!-- 注册账号表单 -->
            <div class="tab-content" id="register-form">
                <form class="register-form">
                    <h3>注册账号</h3>
                    <div class="form-group">
                        <input type="text" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="请设置密码" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="请输入手机号" required>
                    </div>
                    <button type="submit" class="submit-btn">注册</button>
                    <button type="button" class="back-btn">已有帐号？返回登录</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 标签切换功能
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有激活状态
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // 添加当前激活状态
                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // 忘记密码链接点击事件
        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            // 隐藏登录方式切换标签
            document.querySelector('.tab-container').style.display = 'none';
            // 显示忘记密码表单
            document.getElementById('forgot-password-form').classList.add('active');
        });

        // 注册账号链接点击事件
        document.querySelector('.register-link').addEventListener('click', () => {
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            // 隐藏登录方式切换标签
            document.querySelector('.tab-container').style.display = 'none';
            // 显示注册表单
            document.getElementById('register-form').classList.add('active');
        });

        // 返回登录按钮事件
        document.querySelectorAll('.back-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // 隐藏所有内容
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                // 隐藏标签激活状态
                document.querySelectorAll('.tab-btn').forEach(tabBtn => tabBtn.classList.remove('active'));
                // 显示登录方式切换标签
                document.querySelector('.tab-container').style.display = 'flex';
                // 显示用户登录表单并激活对应标签
                document.getElementById('password-login').classList.add('active');
                document.querySelector('[data-tab="password-login"]').classList.add('active');
            });
        });

        // 发送验证码按钮事件
        document.querySelectorAll('.send-code-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                let countdown = 60;
                btn.disabled = true;
                btn.textContent = `${countdown}秒后重新发送`;

                const timer = setInterval(() => {
                    countdown--;
                    btn.textContent = `${countdown}秒后重新发送`;

                    if (countdown <= 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.textContent = '发送验证码';
                    }
                }, 1000);

                // 这里可以添加发送验证码的逻辑
                alert('验证码已发送！');
            });
        });

        // 表单提交处理
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                // 根据表单类型显示不同的提示
                if (form.classList.contains('login-form')) {
                    alert('登录成功！');
                } else if (form.classList.contains('forgot-form')) {
                    alert('密码重置链接已发送到您的邮箱！');
                    // 重置后返回登录页面
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    document.getElementById('password-login').classList.add('active');
                    document.querySelector('[data-tab="password-login"]').classList.add('active');
                } else if (form.classList.contains('register-form')) {
                    alert('注册成功！请登录');
                    // 注册后返回登录页面
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    document.getElementById('password-login').classList.add('active');
                    document.querySelector('[data-tab="password-login"]').classList.add('active');
                }
            });
        });

        // 登录方式切换
        document.querySelector('.login-method').addEventListener('click', () => {
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(tabBtn => tabBtn.classList.remove('active'));
            // 显示二维码登录
            document.getElementById('qrcode-login').classList.add('active');
            document.querySelector('[data-tab="qrcode-login"]').classList.add('active');
        });
    </script>
</body>

</html>
